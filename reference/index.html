<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Buddy</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <span id="app-title">Finance Buddy</span>
      </div>
      <div class="date-display">
        <div class="day" id="currentDay">Tuesday</div>
        <div class="full-date" id="currentDate">20/05/2025</div>
      </div>
    </header>

    <div class="container">
      <div class="sidebar">
        <div class="profile">
          <div class="profile-img">ðŸ’¼</div>
          <div class="profile-name" id="profileName">Finance Pro</div>
          <div class="profile-email" id="profileEmail">
            track@financeBuddy.com
          </div>
        </div>
        <div class="sidebar-buttons">
          <button class="sidebar-button" data-section="section1">
            ðŸ“‹ Task List
          </button>
          <button class="sidebar-button" data-section="section2">
            ðŸ“ˆ Digital Vision Board
          </button>
          <button class="sidebar-button" data-section="section2">
            ðŸ§® Macro Calculator
          </button>
          <button class="sidebar-button" data-section="section2">
            ðŸ’ª Workout/Meal Planner
          </button>
          <button class="sidebar-button active" data-section="section3">
            ðŸ’° Monthly Tracker
          </button>
        </div>
      </div>

      <div class="main-content">
        <!-- HTML (Khosro) START HERE -->
        <div class="calculator-container">
          <div class="planner-header">
            <div class="balance-display">
              <div class="balance-label">Transaction Balance</div>
              <div class="balance-amount" id="balance-amount">$0.00</div>
              <div class="balance-change" id="balance-change">
                No transactions this month
              </div>
            </div>
          </div>

          <div class="transactions-container">
            <div class="transaction-section" data-type="income">
              <div class="transaction-header">
                <h3><span class="income-icon"></span>Income</h3>
                <button class="add-transaction-btn" data-type="income">
                  +
                </button>
              </div>
              <div class="transaction-items" id="income-items">
                <div class="transaction-item-placeholder">
                  <span>No income recorded</span>
                </div>
              </div>
            </div>

            <div class="transaction-section" data-type="expense">
              <div class="transaction-header">
                <h3><span class="expense-icon"></span>Expenses</h3>
                <button class="add-transaction-btn" data-type="expense">
                  +
                </button>
              </div>
              <div class="transaction-items" id="expense-items">
                <div class="transaction-item-placeholder">
                  <span>No expenses recorded</span>
                </div>
              </div>
            </div>
          </div>

          <div class="quick-add-section">
            <h4>Quick Add Transaction</h4>
            <div class="quick-add-form">
              <input
                type="text"
                id="quick-description-input"
                placeholder="e.g., Coffee, Salary, Groceries"
              />
              <input
                type="number"
                id="quick-amount-input"
                placeholder="0.00"
                step="0.01"
                min="0"
              />
              <select id="quick-transaction-type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
              <button id="quick-add-btn">Add</button>
            </div>
          </div>
        </div>
        <!-- HTML (Khosro) END HERE -->
      </div>
    </div>
  </body>
</html>
