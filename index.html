<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Buddy</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <span id="app__title">Finance Buddy</span>
      </div>
      <div class="date__display">
        <div class="day" id="currentDay">Thursday</div>
        <div class="full__date" id="currentDate">07/24/2025</div>
      </div>
    </header>

    <div class="container">
      <div class="sidebar">
        <div class="profile">
          <div class="profile__img">
            <img src="./assets/elegant-brown-briefcase_944420-58224.jpg" alt="Profile Photo">
          </div>
          <div class="profile__name" id="profileName">Knacho GW</div>
          <div class="profile__email" id="profileEmail">
            kbNez@financebuddy.com
          </div>
        </div>
        <div class="sidebar__buttons">
          <button class="sidebar__button" data-selection="taskList">
            ðŸ“‹ Task List
          </button>
          <button class="sidebar__button" data-selection="digitalVisionBoard">
            ðŸ“ˆ Digital Vision Board
          </button>
          <button class="sidebar__button" data-selection="macroCalculator">
            ðŸ§® Macro Calculator
          </button>
          <button class="sidebar__button" data-selection="workoutMealPlanner">
            ðŸ’ª Workout/Meal Planner
          </button>
          <button class="sidebar__button" data-selection="monthlyTracker">
            ðŸ’° Monthly Tracker
          </button>
        </div>
      </div>

      <div class="main__content">
        <div class="calculator__container">
          <div class="planner__header">
            <div class="balance__display">
              <div class="balance__label">Transaction Balance</div>
              <div class="balance__amount" id="balance__amount">$0.00</div>
              <div class="balance__change" id="balance__change">
                No transactions this month
              </div>
            </div>
          </div>

          <div class="transactions__container">
            <div class="transaction__section" data-type="income">
              <div class="transaction__header">
                <h3><span class="income__icon"></span>Income</h3>
                <button class="add__transaction--btn" data-type="income">
                  +
                </button>
              </div>
              <div class="transaction__items" id="income__items">
                <div class="tranaction__item--placeholder">
                  <span>No income recorded</span>
                </div>
              </div>
            </div>
            <div class="transaction__section" data-type="expense">
              <div class="transaction__header">
                <h3><span class="expense__icon"></span>Expenses</h3>
                <button class="add__transaction--btn" data-type="expense">
                  +
                </button>
              </div>
              <div class="transaction__items" id="expense__items">
                <div class="tranaction__item--placeholder">
                  <span>No expenses recorded</span>
                </div>
              </div>
            </div>
          </div>

          <div class="quick__add--section">
            <h4>Quick Add Transaction</h4>
            <div class="quick__add--form">
              <input
                type="text"
                id="quick__description--input"
                placeholder="e.g., Coffee, Salary, Groceries"
              />
              <input
                type="number"
                id="quick__amount--input"
                placeholder="0.00"
                step="0.01"
                min="0"
              />
              <select name="" id="quick__transaction--type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
              <button id="quick__add--btn">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js" defer></script>
  </body>
</html>
